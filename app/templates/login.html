{% extends "base.html" %}

{% block content %}
<nav>
    <a href="{{ url_for('signup') }}">Signup</a>
</nav>
<h3>Login</h3>


<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{form.username.label}} {{ form.username(size=32) }}<br>
    {{form.password.label}} {{ form.password(size=32) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}

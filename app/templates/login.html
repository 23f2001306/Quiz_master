{% extends "base.html" %}

{% block content %}
<h3>Login</h3>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div>{{form.username.label}} {{ form.username(size=32) }}</div>
    <div>{{form.password.label}} {{ form.password(size=32) }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}

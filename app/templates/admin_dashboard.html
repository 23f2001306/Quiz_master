<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-duration-picker@latest/dist/html-duration-picker.min.js"></script>
    <script>
        function openPopup(questionId) {
            window.open('/admin_dashboard/edit_qtn?qtn_id=' + questionId, 'Edit/Delete', 'width=800,height=350');
        }
    </script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar admin col-md-2">
            <h4>Quiz Master</h4>
            <a href="{{url_for('logout')}}">Logout</a>
            <a href="{{ url_for('subjects') }}">Subjects</a>
            <a href="{{ url_for('chapters') }}">Chapters</a>
            <a href="{{ url_for('quizzes') }}">Quizzes</a>
            <a href="{{ url_for('users') }}">Users</a>
            <a href="{{ url_for('admin_summary') }}">Summary</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </div>   
            
            
    </div>
    
</body>
</html>
